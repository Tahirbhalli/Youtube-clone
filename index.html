<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Replica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <nav class="header-container">
            <button class="fa fa-bars header-icons"></button>
            <img src="./images/youtube-logo.png" alt="youtube logo">
            <div class="search-box">
                <input class="search-text" type="text" name="search" placeholder="Search">
                <label class="search-lable" for="search"><button class="fas fa-search header-icons search-btn"></button></label>
            </div>
            <button class="fas fa-upload header-icons"></button>
            <button>Sign In</button>
        </nav>
    </header>
    
</body>
</html>
